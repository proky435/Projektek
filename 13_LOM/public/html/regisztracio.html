<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/crypto-js.js"></script>
    <script src="../js/reg.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Regisztráció</h1>
    <form id="reg">
        <label for="user">Felhasználónév:</label>
        <input type="text" name="user" id="user">
        <label for="pw">Jelszó:</label>
        <input type="password" id="pw">
        <label for="pw_r">Jelszó mégegyszer:</label>
        <input type="password" id="pw_r">
        <label for="name">Név:</label>
        <input type="text" name="name" id="name">
        <label for="bday">Születési dátum:</label>
        <input type="date" name="bday" id="bday">
        <label for="email">E-mail cím:</label>
        <input type="email" name="email" id="email">
        <button type="button" id="regB">Regisztrálás</button>
    </form>
</body>
