<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\css\bootstrap.css">
    <script src="..\js\jquery-3.7.1.min.js"></script>
    <script src="..\js\bootstrap.js"></script>
    <script src="..\js\script.js"></script>
    <link rel="stylesheet" href="..\css\style.css">
    
    <title>Document</title>
</head>
<body>
    <body>
        <div class="container">
            <h1 class="text-center">DB export</h1>
            <form id="fileForm">
                <div class="form-group">
                    <label for="file">Válassz filet:</label>
                    <input type="file" class="form-control-file" id="file" name="file">
                </div>
                <button type="button" class="btn btn-primary" id="sendButton">Fájl küldése</button>
            </form>
        </div>
    
        <div class="container mt-5" id="tableContainer" style="display: none;">
            <h2 class="text-center">Adatok</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Név</th>
                        <th>Kor</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="dataBody">
                    <!-- itt jelenik meg -->
                </tbody>
            </table>
        </div>
    
        <div class="container mt-3" id="downloadButtonContainer" style="display: none;">
            <button type="button" class="btn btn-primary" id="downloadButton">Letöltés</button>
        </div>
    </body>
